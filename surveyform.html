<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
    <body>
        <div class="container">
          <header>
          <h1 id="title"> Website Survey  Form</title> </h1>
         <p id="description"> That you for your inputs. </p>
          </header>
         
         <form id="survey-form">
           <div class="form-group">
             <label id="name-label" for="name"> Name </label>
             <input id="name" type="text" name="name" class="form-control" placeholder="Enter your name.." required>
           </div>
           <div class="form-group">
             <label id="email-label" for="email"> Email </label>
             <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email." required>
           </div>
            <div class="form-group">
              <label id="number-label" for="number"> Age <span> (optional) </span></label>
             <input id="number" type="number" name="number" min="10" max="90" class="form-control" placeholder="Age" >
           </div>
           
           <div class="form-group">
             <p class="align">Which option best describes your current role?
               <select id="drop-down" name="role" class="form-control" required>
                 <option disabled selected value >Select current role </option> 
                 <option value="student">Student</option>
                 <option value="job">Full Time Job</option>
                 <option value="parttime"> Part time job</option>
                 <option value="wont say">Prefer not to say</option>
           <option value="other">Other</option> 
           </select>
           </div>
           
           <div class="form-group">
             <p class="align">How likely would you recommnend the website?</p>
             <label>
               <input type="radio" name="rating" value="definitely" class= "input-radio" checked> Definitely </input> </label>
           <label>
             <input type="radio" name="rating" value="maybe" class= "input-radio" > Maybe </input> </label>
         <label>
           <input type="radio" name="rating" value="cantsay" class= "input-radio" > Can't Say! </input>
             </label> 
           </div>
         
       
       <div class="form-group">
         <p class="align"> What content would you like to see more? <span > (Check all that applies) </span></p>
         <label> 
           <input type="checkbox" name="content-type" value="Health" class="input-checkbox" > Health 
           </input>
         </label>
       
       <label> 
           <input type="checkbox" name="content-type" value="beauty" class="input-checkbox" > Beauty 
           </input>
         </label>
       <label> 
           <input type="checkbox" name="content-type" value="fitness" class="input-checkbox" > Fitness 
           </input>
         </label>
       <label> 
           <input type="checkbox" name="content-type" value="lifestyle" class="input-checkbox" > Lifestyle
           </input>
         </label>
       <label> 
           <input type="checkbox" name="content-type" value="skincare" class="input-checkbox" > Skincare
           </input>
         </label>
       <label> 
           <input type="checkbox" name="content-type" value="others" class="input-checkbox" > Others 
           </input>
         </label>
        </div>
       
       <div class="form-group">
         <p class="align"> Any suggestions or comments?</p> 
         <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter comments here..">
       </textarea>
       </div>
         
       <div class="form-group"> 
         <button id="submit" type="submit" class="submit-button">Submit </button>
       </div>  
       
         </form>
         </div>
       </body>
       
</html>
